<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Padrão de Demandas de TI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="bg"></div>
    <div class="container">
        <header>
            <h1>Gerador de Demandas</h1>
            <div>
                <label>
                    <input id="tasksInput" type="text" placeholder="Escreva as demandas">
                </label>
                <label>
                    <button id="addTasks">Adicionar demanda à lista</button>
                </label>
                <label>
                    <button id="popTasks">Apagar última demanda</button>
                </label>
                <h2>Lista de demandas</h2>
                <ul id="tasks">
                </ul>
                <label>
                    <button id="generateTasks">Gerar mensagem padrão</button>
                </label>
            </div>
        </header>
        <main>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
